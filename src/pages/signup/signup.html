<ion-header no-border>
  <ion-navbar transparent>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div> 
    <h1 >Hello There!</h1>
    <h3>Welcome to <strong>Asterisk</strong></h3>
    <h5>Set a PIN to secure your details</h5>
  </div>
  <div>
    <ion-item>
      <ion-label stacked>4 Digit PIN</ion-label>
      <ion-input type="tel" placeholder="1234" [(ngModel)]="sigupData.pin"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Confirm PIN</ion-label>
      <ion-input type="tel" placeholder="1234" [(ngModel)]="sigupData.cpin"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Phone No</ion-label>
      <ion-input type="tel" placeholder="Phone no" [(ngModel)]="sigupData.phone"></ion-input>
    </ion-item>
    <ion-item text-center>
      <button ion-button round (click)="signUpUser()"> Check In</button>
    </ion-item>
    <div text-center>
      <p (click)="loginUser()">Already set the PIN? <strong>Login In now!</strong> </p>
    </div>
  </div>
</ion-content>
