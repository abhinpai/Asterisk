<ion-header no-border>
  <ion-navbar transparent>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <h1>Hello There!</h1>
    <h3>Welcome back</h3>
    <h5>Enter your registered PIN</h5>
  </div>
  <div>
    <ion-item>
      <ion-label stacked>4 Digit PIN</ion-label>
      <ion-input type="tel" placeholder="1234" [(ngModel)]="pin"></ion-input>
    </ion-item>
    <ion-item text-center>
      <button ion-button round (click)="loginUser()"> Login</button>
    </ion-item>
    <div text-center>
      <p (click)="signUpUser()">Not set your PIN yet?
        <strong> SignUp!</strong>
      </p>
      <p (click)="forgetPassword()">Forget Password?</p>
    </div>
  </div>
</ion-content>
