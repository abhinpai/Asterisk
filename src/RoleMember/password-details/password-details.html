<ion-header no-border>
  <ion-navbar transparent>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-navbar>
  <ion-item>
    <h1>
      <strong>Passwords</strong>
    </h1>
    <p>12 entries found</p>
    <button color="dark" ion-button item-end icon-only clear (click)="addCredetial()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-item>
</ion-header>


<ion-content>

  <div *isPresent padding text-center class="error-state">
    <h3> No credentials found</h3>
    <p class="error-state-p">Start adding new credentials</p>
    <ion-item text-center>
      <button class="button-add-pass" ion-button round>Let's start adding</button>
    </ion-item>
  </div>


  <div>
    <ion-list *ngFor="let i of item">
      <ion-item (press)="presentActionSheet()">
        <ion-avatar item-start>
          <img src="https://png.icons8.com/color/1600/gmail.png" alt="provider">
        </ion-avatar>
        <h2>Gmail</h2>
        <p>xyz@gmail.com</p>
      </ion-item>
    </ion-list>
  </div>
  
</ion-content>
