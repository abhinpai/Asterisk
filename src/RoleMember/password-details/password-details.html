<ion-header no-border>
  <ion-navbar transparent>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-navbar>
  <ion-item>
    <h1>
      <strong>Passwords</strong>
    </h1>
    <p>12 entries found</p>
    <button color="dark" ion-button item-end icon-only clear (click)="addCredetial()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-item>
</ion-header>


<ion-content>

  <div *isPresent padding text-center class="error-state">
    <h3> No credentials found</h3>
    <p class="error-state-p">Start adding new credentials</p>
    <ion-item text-center>
      <button class="button-add-pass" ion-button round>Let's start adding</button>
    </ion-item>
  </div>


  <div>
    <ion-list *ngFor="let i of item">
      <div>
        <ion-item-sliding>

          <ion-item (press)="presentActionSheet()" (click)="goToViewPasswordPage()">
            <ion-avatar item-start>
              <img src="https://png.icons8.com/color/1600/gmail.png" alt="provider">
            </ion-avatar>
            <h2>Gmail</h2>
            <p>xyz@gmail.com</p>
            <ion-note item-end>Jan 2 2018</ion-note>
            <ion-note>Slide right to view</ion-note>
          </ion-item>

          <ion-item-options side="right">
            <button class="slide-button" ion-button (click)="viewPassword()">
              <ion-icon name="md-eye"></ion-icon>
              View
            </button>
          </ion-item-options>

        </ion-item-sliding>
      </div>
    </ion-list>
  </div>

</ion-content>
