<ion-header no-border>
  <ion-navbar transparent>
    <ion-title>Edit Credential</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="updatePasswordDetails()">
        Save
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-item>
    <ion-avatar item-start>
      <img src="https://png.icons8.com/flat_round/1600/error.png" alt="provider">
    </ion-avatar>
    <ion-input type="text" placeholder="Enter provider name eg: gmail"></ion-input>
  </ion-item>

    <ion-item class="time-stamp">
      <ion-note>
        10:12 AM Jan 2 2018
      </ion-note>
    </ion-item>

  <ion-item>
    <ion-label stacked>
      Username
    </ion-label>
    <ion-input type="text" placeholder="enter username">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>
      Email
    </ion-label>
    <ion-input type="email" placeholder="xyz@mail.com">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>
      Password
    </ion-label>
    <ion-input type="password" placeholder="Enter password">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>
      Website
    </ion-label>
    <ion-input type="url" placeholder="Enter url">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>
      Description
    </ion-label>
    <ion-textarea type="text" placeholder="Enter brief description">
    </ion-textarea>
  </ion-item>

</ion-content>
