<ion-header no-border>
  <ion-item>
    <!-- <button ion-button icon-only clear>
      <ion-icon name="menu"></ion-icon>
    </button> -->
    <h1>Asterisk</h1>
    <ion-avatar item-end>
      <img class="user-avatar" src="assets/imgs/ironman.png">
      <span class="notification-alert"></span>
    </ion-avatar>
  </ion-item>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-card>
          <ion-card-header>
            <img src="assets/imgs/icons8-show-password-48.png" class="card-icon">
          </ion-card-header>
          <ion-item>
            <h3 class="card-title">Passwords</h3>
          </ion-item>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card>
          <ion-card-header>
            <img src="assets/imgs/icons8-bank-cards-48.png" class="card-icon">
          </ion-card-header>
          <ion-item>
            <h3 class="card-title">Cards</h3>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-card>
          <ion-card-header>
            <img src="assets/imgs/icons8-museum-48.png" class="card-icon">
          </ion-card-header>
          <ion-item>
            <h3 class="card-title">Bank</h3>
          </ion-item>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card>
          <ion-card-header>
            <img src="assets/imgs/icons8-note-48.png" class="card-icon">
          </ion-card-header>
          <ion-item>
            <h3 class="card-title">Notes</h3>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-card>
          <ion-card-header>
            <img src="assets/imgs/icons8-compose-48.png" class="card-icon">
          </ion-card-header>
          <ion-item>
            <h3 class="card-title">Documents</h3>
          </ion-item>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card>
          <ion-card-header>
            <img src="assets/imgs/icons8-services-48.png" class="card-icon">
          </ion-card-header>
          <ion-item>
            <h3 class="card-title">Setting</h3>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
