<ion-header no-border>
  <ion-item no-border>
    <h1>Hey
      <strong *ngIf="userName != 'Asterisk'">{{userName}},</strong>
    </h1>
    <ion-avatar item-end (click)="viewProfilePhoto()">
      <img src="{{profilePhoto}}">
    </ion-avatar>
  </ion-item>
</ion-header>

<ion-content>
  <div padding>
    <h4 class="welcome-user-h4">Select a your choice to manage.</h4>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-6 text-center>
        <ion-card (click)="goToPasswordDetailsPage()">
          <ion-card-header>
            <img src="assets/imgs/icons8-show-password-48.png" class="card-icon">
          </ion-card-header>
          <ion-item>
            <h3 class="card-title">Passwords</h3>
            <p class="card-desc" text-wrap>Dont forget passwords</p>
          </ion-item>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card (click)="goToCardDetailsPage()">
          <ion-card-header>
            <img src="assets/imgs/icons8-bank-cards-48.png" class="card-icon">
          </ion-card-header>
          <ion-item>
            <h3 class="card-title">Cards</h3>
            <p class="card-desc" text-wrap>Single card holder</p>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-card (click)="goToBankDetailsPage()">
          <ion-card-header>
            <img src="assets/imgs/icons8-museum-48.png" class="card-icon">
          </ion-card-header>
          <ion-item>
            <h3 class="card-title">Bank</h3>
            <p class="card-desc" text-wrap>Personal accountant</p>
          </ion-item>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card (click)="goToNotesDetailsPage()">
          <ion-card-header>
            <img src="assets/imgs/icons8-note-48.png" class="card-icon">
          </ion-card-header>
          <ion-item>
            <h3 class="card-title">Notes</h3>
            <p class="card-desc" text-wrap>Keep secrately</p>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-card (click)="goToDocumentsPage()">
          <ion-card-header>
            <img src="assets/imgs/icons8-compose-48.png" class="card-icon">
          </ion-card-header>
          <ion-item>
            <h3 class="card-title">Documents</h3>
            <p class="card-desc" text-wrap>Personal locker</p>
          </ion-item>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card (click)="goToSettingPage()">
          <ion-card-header>
            <img src="assets/imgs/icons8-services-48.png" class="card-icon">
          </ion-card-header>
          <ion-item>
            <h3 class="card-title">Setting</h3>
            <p class="card-desc" text-wrap>Customize settings</p>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
