<ion-header no-border>
  <ion-navbar transparent>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-navbar>
  <ion-item>
    <h1>
      <strong>Passbooks</strong>
    </h1>
    <p>12 entries found</p>
    <button color="dark" ion-button item-end icon-only clear (click)="addPassbook()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-item>
</ion-header>


<ion-content>

  <div *isPresent padding text-center class="error-state">
    <h3> You have not added any passbook</h3>
    <p class="error-state-p">Start adding new passbook details</p>
    <ion-item text-center>
      <button class="button-add-pass" ion-button round>Let's start adding</button>
    </ion-item>
  </div>


  <ion-card class="card-class" *ngFor="let i of item">
    <div (click)="goToViewBankPage()" (press)="presentActionSheet()">
      <ion-item>
        <ion-avatar item-start>
          <img src="https://png.icons8.com/color/1600/museum.png" alt="bank logo">
        </ion-avatar>
        <h1 class="bank-name">Bank Name</h1>
        <ion-note>10:20 AM | Jan 1 2018</ion-note>
      </ion-item>

      <div padding>
        <p class="card-number">
          <strong>A/c No:</strong> 1234567892123342</p>
        <p class="card-number">
          <strong>IFSC:</strong> CORP0000067</p>
      </div>
    </div>
  </ion-card>


</ion-content>
