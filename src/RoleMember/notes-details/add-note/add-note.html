<ion-header no-border>
  <ion-navbar Transparent>
    <ion-title>Add Note</ion-title>
    <ion-buttons end>
      <button ion-button clear icon-only (click)="addNote()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label stacked>
      Notes Title
    </ion-label>
    <ion-input type="text" placeholder="Enter Title" [(ngModel)]="notes.title">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>
      Description
    </ion-label>
    <ion-textarea type="text" placeholder="Enter description here" [(ngModel)]="notes.description">
    </ion-textarea>
  </ion-item>
</ion-content>
