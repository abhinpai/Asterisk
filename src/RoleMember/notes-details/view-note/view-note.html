<ion-header no-border>
  <ion-navbar transparent>
    <ion-title>{{notesData.title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-item>
    <h1>{{notesData.title}}</h1>
    <ion-note>
       {{notesData.created_at | date}} {{notesData.created_at | date:'shortTime'}}
    </ion-note>
  </ion-item>

  <ion-item>
   <p text-wrap>
     {{notesData.description}}
   </p>
  </ion-item>
</ion-content>
