<ion-header no-border>
  <ion-navbar transparent>
    <ion-title>Add Card</ion-title>
    <ion-buttons end>
      <button class="add-card-btn" ion-button icon-only clear (click)="addNewCard()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-item>
    <ion-avatar item-start>
      <img src="{{cardData.bank_logo}}" alt="provider">
    </ion-avatar>
    <ion-input type="text" placeholder="Enter bank name" [(ngModel)]="cardData.bank" (ionChange)="setBankLogo($event)"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>
      Card No
    </ion-label>
    <ion-input type="tel" [(ngModel)]="cardData.card_no" (ionChange)="detectCardType($event)" placeholder="Enter Card No">
    </ion-input>
    <div item-end class="provider-logo" *ngIf="cardData.provider_logo">
      <img src="{{cardData.provider_logo}}" alt="provider_logo">
    </div>
  </ion-item>

  <ion-item>
    <ion-label>Card Type</ion-label>
    <ion-select [(ngModel)]="cardData.card_type">
      <ion-option value="Debit Card">Debit Card</ion-option>
      <ion-option value="Credit Card">Credit Card</ion-option>
      <ion-option value="Other Type">Other Type</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Expire Date</ion-label>
    <ion-datetime displayFormat="MM/YYYY" pickerFormat="MMMM YYYY"  max="2050-12-31" [(ngModel)]="cardData.expire_at"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label stacked>
      CVV
    </ion-label>
    <ion-input type="tel" placeholder="Enter 3 digit cvv" [(ngModel)]="cardData.cvv">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>
      PIN
    </ion-label>
    <ion-input type="{{type}}" placeholder="Enter PIN" [(ngModel)]="cardData.pin">
    </ion-input>
    <button item-end ion-button icon-only clear (click)="showPin()">
      <ion-icon *ngIf="!visible" name="md-eye-off"></ion-icon>
      <ion-icon *ngIf="visible" name="md-eye"></ion-icon>
    </button>
  </ion-item>

  <ion-item>
    <ion-label stacked>
      Phone No
    </ion-label>
    <ion-input type="tel" placeholder="Enter registered Phone No" [(ngModel)]="cardData.phone">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>
      Email
    </ion-label>
    <ion-input type="email" [(ngModel)]="cardData.email" placeholder="Enter registered Email">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Wrong card provider / Not Found</ion-label>
    <ion-select [(ngModel)]="cardData.service_provider" (ionChange)="setProviderLogo()">
      <ion-option value="rupay">Rupay</ion-option>
      <ion-option value="mastercard">Mastercard</ion-option>
      <ion-option value="mastero">Mastero</ion-option>
      <ion-option value="visa">Visa</ion-option>
      <ion-option value="americanexpress">American Express</ion-option>
    </ion-select>
  </ion-item>


</ion-content>
